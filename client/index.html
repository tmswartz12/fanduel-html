<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Moneyball - HTML</title>
    <link rel="stylesheet" href="../public/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start Nav Bar-->
    <!-- <header> -->
      <div class="nav-bar">
        <img
          class="fanduel-logo"
          alt="FanDuel Logo"
          src="/public/images/logo.png"
        />
        <nav class="nav-menu-left">
          <div class="nav-link">Lobby</div>
          <div class="nav-link">Upcoming</div>
          <div class="nav-link">Live <i class="fas fa-angle-down"></i></div>
          <div class="nav-link nav-link-last">History</div>
        </nav>

        <nav class="nav-menu-right">
          <div class="nav-link">Help <i class="fas fa-angle-down"></i></div>
          <div class="nav-link nav-link-last">
            <i
              class="fas fa-user-circle"
              style="font-size:20px;padding-right:10px;"
            ></i
            >nbonaddio
            <i class="fas fa-angle-down"></i>
          </div>
          <div class="balance-container">
            <div class="remaining-balance bold">$1,000,000.00</div>
            <div class="remaining-balance">Balance</div>
          </div>
          <div class="btn-add-funds">Add Funds</div>
        </nav>
      </div>
    </header>
    <!-- End Nav Bar-->
    <!-- Start Main Body-->
    <section class = 'main-body'>
      <div class='main-body-left'>
        <div class ='main-body-left-row scoreboard'>
          <div class ='live-score'>
            <div class = 'home-team team-box'>
              <div class='home-team-name home'>
                <div>
                  GOLDEN STATE
                </div>
                <div class='bold'>
                    WARRIORS
                  </div>
              </div>
              <div class='score'>
                <div class='home bold'>96</div>
              </div>
            </div>
            <div class = 'game-clock'>
              <div >7:34 4th</div>
              <div class ='arena-info'>
                <div>Oracle Arena</div>
                <div>Oakland, CA</div>
              </div>
            </div>
            <div class = 'away-team team-box'>
                <div class='away-team-name away'>
                    <div>
                      OKLAHOMA CITY
                    </div>
                    <div class='bold'>
                        THUNDER
                      </div>
                  </div>
                  <div class='score'>
                    <div class='away bold'>81</div>
                  </div>
            </div>
          </div>
          <div class ='game-cast'>
            <div class='game-cast-last-play'>LAST PLAY: TV TIMEOUT. GO GET A SNACK.</div>
            <div class ='game-cast-scoreboard'>
              <div class ='game-cast-shot-toggle'> SHOW: <span class = 'bold'>RECENT SHOTS  <i class="fas fa-angle-down"></i></span></div>
              <div class='game-cast-shooting-stats'>
                <div class='shooting-stats-column'>
                  <div class='shooting-stats shooting-stats-border'>
                    <div>FG%</div>
                    <div class ='home stat'>55.7%</div>
                  </div>
                  <div class='shooting-stats shooting-stats-border'>
                    <div>FT%</div>
                    <div class ='home stat'>60.0%</div>
                  </div>
                  <div class='shooting-stats'>
                    <div>3P%</div>
                    <div class ='home stat'>55.5%</div>
                  </div>
                </div>
                <img   class="shotchart"
                alt="FanDuel Logo"
                src="/public/images/court.png"/>
                <div class='shooting-stats-column'>
                    <div class='shooting-stats shooting-stats-border'>
                        <div>FG%</div>
                        <div class ='away stat'>55.7%</div>
                      </div>
                      <div class='shooting-stats shooting-stats-border'>
                        <div>FT%</div>
                        <div class ='away stat'>60.0%</div>
                      </div>
                      <div class='shooting-stats'>
                        <div>3P%</div>
                        <div class ='away stat'>55.5%</div>
                      </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class ='main-body-left-row'>
          <div class ='game-info-column play-by-play'></div>
          <div class ='game-info-column stats'></div>
        </div>
      </div>
      <div class='main-body-right'></div>
    </section>
  </body>
</html>
